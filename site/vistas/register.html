<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>
<body>
    <div class="img-container randomimg">
    </div>
    
    <div class="p-35 position-img">
        <a href="/"><img src="/img/logo.png" alt="logo" class="logo-size"></a>
    </div>

    <div class="h-60">
        <div class="square position-square">
            <p class="pb-30 txt-agn txt-welcome"> Completá tus datos </p>
            <form action="/" method="get" class="d-flex f-wrap justify-between">
            <input type="text" name="nombre" placeholder="Nombre" class="dataentry">
            <input type="text" name="apellido" placeholder="Apellido" class="dataentry">
            <input type="text" name="DNI" placeholder="DNI" class="dataentry">            
            <div class="w-100"><input type="email" name="email" placeholder="E-mail" class="dataentry w-100"></div>
            <input type="text" name="nombredeusuario" placeholder="Nombre de usuario" class="dataentry"> 
            <input type="password" name="contraseña" placeholder="Contraseña" class="dataentry">
            <p class="txt-tyc"><input type="checkbox" name="tyc" value="acepto" > Acepto los términos y Condiciones y autorizo el uso de mis datos de acuerdo a la Declaración de Privacidad </p>
            <button type="submit" class="mobilebutton"> Creá tu cuenta </button>
        </form>
        </div>
    </div>
</body>
</html>
