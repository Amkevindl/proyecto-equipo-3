<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>
<body>
    <main class="d-flex f-wrap">

        <div class="back-left w-60 h-100">

            <div class="p-35">
                <img src="/img/logo.png" alt="logo" class="img-size">
            </div>
            <div class="d-flex justify-center align-center h-100"><!--hacerflex,justifycentryaligncenter-->
                <div class="square">
                    <p class="txt-agn pb-30">¡Bienvenidos!</p>
                    <form action="/" method="get">
                    <p class="p-10"><label for="e-mailusuario" > E-mail o usuario</label></p>
                    <p class="p-10"><input type= "text" name="e-mailusuario" id="e-mailusuario"></p>
                    <p class="p-10"><label for="contraseña"> Contraseña</label></p>
                    <p class="p-10"><input type="password" name="contraseña" id="contraseña" ></p>
                    <a href="#" class="p-10"> Olvidé mi contraseña</a>
                    <p class="pt-30 p-10 txt-agn"><button type="submit"> Continuar</button></p>
                    <p class="txt-agn"><button type="submit"> Creá tu cuenta</button></p>
                </form>
                </div>
            </div>
        
        <div class="position-img img-container randomimg w-40"> 
        </div>
    </main>

</body>
</html>
